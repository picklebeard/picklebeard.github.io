<style>
  :root{
    --mask: #000000;           /* color of the sweeping rectangle (match page bg) */
    --dur: 500ms;             /* how long the sweep takes */
    --ease: cubic-bezier(.2,.9,.2,1);
  }

  /* page demo styling */
  body { background: var(--mask); font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 28px; color: #111; }

  /* wrapper you put around any element to reveal */
  .reveal {
    position: relative;
    display: inline-block;   /* use block if you want full-width */
    overflow: hidden;        /* keeps the mask inside the element */
  }

  .reveal .content {
    position: relative;
    z-index: 0;              /* content sits beneath the mask */
  }

  /* mask that sits on top and slides down (then off) */
  .reveal::before {
    content: "";
    position: absolute;
    inset: 0;                /* cover the whole element */
    background: var(--mask);
    z-index: 1;
    transform: translateY(0%);
    animation: swipe var(--dur) var(--ease) forwards;
    animation-delay: var(--delay, 0s); /* set per-element via inline style if you want stagger */
    pointer-events: none;    /* don't block clicks */
  }

  @keyframes swipe {
    to { transform: translateY(100%); } /* move mask down and off the element */
  }

  /* respect users who prefer reduced motion */
  @media (prefers-reduced-motion: reduce) {
    .reveal::before { display: none; } /* show content immediately */
  }
</style>
