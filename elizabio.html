     style="
       --size:180px;
       --inner:48%;
       /* colors (your palette, same order as your gradient) */
       --c1:#b51010; --c2:#ec3ca2; --c3:#5794e3; --c4:#5544b1; --c5:#74415f;
       --c6:#ec3ca2; --c7:#b6d468; --c8:#bfbfbf; --c9:#fc8210; --c10:#a840ed;

       /* cumulative stops (must be increasing, final should be 100%) */
       --s1:5%;  --s2:20%; --s3:30%; --s4:42%; --s5:50%;
       --s6:64%; --s7:71%; --s8:74%; --s9:90%; --s10:100%;
     ">

</div>
