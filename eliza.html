<style>
  .swipe {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 15%, rgba(0,0,0,1) 100%);
    animation: slideDown 2s ease forwards; /* slide down */
  }

  @keyframes slideDown {
    to { transform: translateY(100%); } /* move completely down off-screen */
  }

  /* reduced motion fallback */
  @media (prefers-reduced-motion: reduce) {
    .swipe { display: none; }
  }
</style>

<script>
document.getElementById("elizabiobutton").addEventListener("click", function(event) {

    event.preventDefault(); // stop the instant navigation

    const formID = "1Ir1v299hXOnCtmI24FXH5G0P5htitOFzcD1Jl0wdMA8";
    const entryID = "entry.1648822927";
    const url = `https://docs.google.com/forms/d/${formID}/formResponse`;

    const formData = new FormData();
    formData.append(entryID, "elizabio");

    fetch(url, {
        method: "POST",
        mode: "no-cors",
        body: formData
    });

    // Give the submission time to fire
    setTimeout(() => {
        window.location.href = this.href;
    }, 400);
});
</script>
